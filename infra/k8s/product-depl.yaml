apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-depl
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: product-service:latest
        imagePullPolicy: Never
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          value: "mongodb://product-mongo-srv:27017/products"
        - name: MONGODB_DB_NAME
          value: "products"
        - name: CORS_ORIGIN
          value: "http://vestify.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: product-srv
  labels:
    app: product-service
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: product-service

