apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-depl
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: user-service:latest
        imagePullPolicy: Never
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          value: "mongodb://user-mongo-srv:27017/users"
        - name: MONGODB_DB_NAME
          value: "users"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRES_IN
          value: "7d"
        - name: CORS_ORIGIN
          value: "http://vestify.com"
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq-srv:5672"
        - name: REDIS_HOST
          value: "redis-srv"
        - name: REDIS_PORT
          value: "6379"
        - name: RECAPTCHA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: RECAPTCHA_SECRET_KEY
        - name: SKIP_CAPTCHA
          value: "true"
        # resources:
        #   requests:
        #     memory: "256Mi"
        #     cpu: "250m"
        #   limits:
        #     memory: "512Mi"
        #     cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-srv
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: user-service

