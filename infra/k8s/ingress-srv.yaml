apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: vestify.com
    http:
      paths:
      - path: /api/users/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-srv
            port:
              number: 3001
      - path: /api/products/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: product-srv
            port:
              number: 3001
      - path: /api/orders/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: order-srv
            port:
              number: 3001
      - path: /?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: client-srv
            port:
              number: 3000

