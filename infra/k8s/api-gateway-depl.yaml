apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-depl
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: CORS_ORIGIN
          value: "https://vestify.com"
        - name: REDIS_URL
          value: "redis://redis-srv:6379"
        - name: USER_SERVICE_URL
          value: "http://user-srv:3001"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-srv:3001"
        - name: ORDER_SERVICE_URL
          value: "http://order-srv:3001"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-srv:3001"
        # resources:
        #   requests:
        #     memory: "256Mi"
        #     cpu: "250m"
        #   limits:
        #     memory: "512Mi"
        #     cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-srv
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: api-gateway

